<div
  class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light"
>
  <div class="row w-75 shadow rounded overflow-hidden card-custom">
    <!-- Signup Section -->
    <div class="col-md-6 bg-white p-5 rounded-start">
      <img src="logo.png" alt="Logo" style="width: 145px; height: 90px;" class="mb-3" />
      <h2 class="mb-4 text-center title-font">Sign Up</h2>
      <form #signupForm="ngForm" (ngSubmit)="signup()" novalidate>
        <div class="form-group mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input
            type="text"
            id="name"
            [(ngModel)]="name"
            name="name"
            class="form-control input-custom"
            required
            #nameInput="ngModel"
          />
          <div
            *ngIf="nameInput.invalid && nameInput.touched"
            class="text-danger small"
          >
            Full Name is required.
          </div>
        </div>

        <div class="form-group mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="email"
            name="email"
            class="form-control input-custom"
            required
            email
            #emailInput="ngModel"
          />
          <div
            *ngIf="emailInput.invalid && emailInput.touched"
            class="text-danger small"
          >
            Please enter a valid email.
          </div>
        </div>

        <div class="form-group mb-4">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            class="form-control input-custom"
            required
            minlength="6"
            #passwordInput="ngModel"
          />
          <div
            *ngIf="passwordInput.invalid && passwordInput.touched"
            class="text-danger small"
          >
            Password is required (min 6 characters).
          </div>
        </div>

        <button
          class="btn btn-primary w-100 btn-custom"
          type="submit"
          [disabled]="signupForm.invalid"
        >
          Sign Up
        </button>
      </form>
    </div>

    <!-- Login Redirect Section -->
    <div
      class="col-md-6 bg-primary text-white d-flex flex-column justify-content-center p-5 rounded-end"
      style="
    background: url('sideimageoflogin.png') no-repeat center center;
    background-size: cover;
    background-position: center;
    background-blend-mode: darken;
    background-color: rgba(0, 0, 0, 0.5); /* adds semi-dark overlay for contrast */
  "
      >
      <h2 class="mb-4 text-center title-font">Already Have an Account?</h2>
      <p class="text-center fs-5">Log in to your account.</p>
      <button
        class="btn btn-light text-primary mt-3 align-self-center btn-custom"
        (click)="goToLogin()"
      >
        Login
      </button>
    </div>
  </div>
</div>
